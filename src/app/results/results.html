<div class="results">
<h1>{{ vm.model.message }}</h1>

  <div class="results-card">
    <h3> {{ vm.userData.name }}, <h3>
    <p>Þú fékkst <span>{{ vm.rank }} stig</span></p>

<!--     <p class="stig">65</p> -->




  </div>

  <div ng-repeat="val in vm.closest5 | filter: {name: name}:true" class="results-card results-card-back">
    <div class="characterImg">
    <img ng-src="content/img/characterIMG/{{val.name}}.jpg">
    </div>
    <div class="results_info">
    <h3>{{ val.name }}<h3>
    <h3>{{ val.rank }} Stig</h3>
    </div>
    <!-- <progress value="{{ val.rank }}" max="{{ vm.rank }}"></progress> -->
  </div>

</div>
