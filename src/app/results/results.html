<!-- Results -->

<div class="results">
<!-- <h1>{{ vm.model.message }}</h1> -->

  <div class="results-card">
  <div class="characterImg">
      <h3> {{ vm.userData.name }} </h3>
    <h3>Þú fékkst <span>{{ vm.rank }} stig</span></h3>
    </div>
    <div class="badge1container results_info">
      <div class="badge1">{{ vm.rank }}</div>
      <div class="badge1img"><img src="content/img/badge1.svg" alt="" height="150" width="170"></div>
    </div>

  </div>


  <h3 class="fimmpersonur">Þessar fimm persónur eru líkastar þér</h3>

  <div ng-repeat="val in vm.closest5 | filter: {name: name}:true" class="results-card results-card-back">
    <div class="characterImg">
      <img ng-src="content/img/characterIMG/{{val.name}}.jpg">
    </div>
    <div class="results_info">
    <h3>{{ val.name }}</h3>
    <div class="badge2"><h3>{{ val.rank }}</h3></div>
    <div class="badge2img"><img src="content/img/badge2.svg" alt="" height="75" width="170"></div>
    </div>
    <!-- <progress value="{{ val.rank }}" max="{{ vm.rank }}"></progress> -->
  </div>

  <div class="ShareandAgain">

    <div class="facebookShare">

      <a
        socialshare
        socialshare-provider="facebook"
        socialshare-text="Ég er líkastur {{ val.name }}"
        socialshare-hashtags="Star Wars, Star Wars quiz, "
        socialshare-url="http://findyourforce.space"
        socialshare-media="content/img/characterIMG/{{val.name}}.jpg">
        <button type="button" class="fbButton">Deildu á Facebook</button>
      </a>

    </div>

    <div class="takeAgain">

    <a href="/#/quiz"><button type="button" class="takeAgainButton">Taka prófið aftur</button></a>

    </div>

  </div>

<div id="preloader">
  <div id="status">
    <div class="BB8container">
      <div class="BB8body"><img src="content/img/BB8_body.svg" alt="" height="200" width="200"></div>
      <div class="BB8head"><img src="content/img/BB8_head.svg" alt="" height="426" width="426"></div>
    </div>
    <div class="BB8text"><img src="content/img/BB8text2.svg" alt="" height="140" width="340"></div>
  <div class="desert1"></div>
  <div class="desert2"></div>
  <div class="desert2color"></div>
  <div class="blueSky"></div>
  </div>
</div>

</div>
