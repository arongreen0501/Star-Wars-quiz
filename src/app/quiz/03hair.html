<form ng-submit="submitToFirebase()" class="form-inline party-form">
  <div class="form-group">
    <label for="">Male</label>
    <input ng-model="vm.newSubmission.hair" type="radio" value="male" name="male" class="form-control" />
  </div>
  <div class="form-group">
    <label for="">Female</label>
    <input ng-model="vm.newSubmission.hair" type="radio" value="female" name="female" class="form-control" />
  </div>
  <div class="form-group">
    <label for="">Other</label>
    <input ng-model="vm.newSubmission.hair" type="radio" value="other" name="other" class="form-control" />
  </div>
  <button type="submit" class="btn btn-primary">Next</button>
  <a href="/#/quiz"><button type="button" class="btn btn-default">Back</button></a>
</form>

<div ng-repeat="submission in vm.submissions">
  Name: {{ submission.name }} - Weight: {{ submission.weight }} - Height: {{ submission.height }} | Gender: {{ submission.gender }}
</div>
