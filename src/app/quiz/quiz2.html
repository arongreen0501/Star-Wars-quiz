<form ng-submit="vm.addSubmission()" class="form-inline party-form">
  <input type="radio" ng-model="vm.newSubmission.gender" value="male" ng-value="male" name="male">
  <input type="radio" ng-model="vm.newSubmission.gender" value="female" ng-value="female" name="female">
  <input type="radio" type="submit" ng-model="vm.newSubmission.gender" value="other" ng-value="other" name="other">

</form>
